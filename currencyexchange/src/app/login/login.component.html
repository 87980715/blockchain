<div class="container-full pt-8" style="background: url('assets/images/bg_login.jpg') no-repeat center top;">
  <h4 style="color: #fff;text-align: center;margin-bottom: 2rem;">欢迎登录</h4>
  <div class="container bg-light" style="width:32.5rem;padding:3rem; border-radius: 5px; margin-bottom: 15rem;">
    <form class="needs-validation" novalidate (ngSubmit)="login()" #loginFrom="ngForm">
      <div class="form-group row">
        <span for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-right">输入账号：</span>
        <div class="col-sm-8">
          <input type="text"  class="form-control" placeholder="请输入账号" name="account" [(ngModel)]="params.account" #account="ngModel" required  autocomplete="off" >
        </div>
      </div>
      <div class="form-group row">
        <span for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-right">输入密码：</span>
        <div class="col-sm-8">
          <input type="password" class="form-control" placeholder="请输入登录密码" name="password" #password="ngModel" [(ngModel)]="params.password" autocomplete="off" required>
        </div>
      </div>
      <div class="form-group row">
        <span for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-right">图像验证码：</span>
        <div class="col-sm-8">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="请输入图片验证码" aria-label="请输入图片验证码" aria-describedby="basic-addon2"  name="captcha" #captcha="ngModel" [(ngModel)]="params.captcha" required>
            <div class="input-group-append" (click)="getCaptcha()" >
              <button class="btn btn-outline-secondary p-0" type="button"><img style="width: 105px;" src="{{imgCode}}" alt="图片验证码" ></button>
            </div>
          </div>
        </div>
      </div>
      <div class="tipbox row">
        <div class="offset-sm-4 col-sm-8">
          <div class="tip_tishi" [hidden]="account.valid || account.pristine" >
            请输入账号
          </div>
          <div class="tip_tishi" [hidden]="password.valid || password.pristine" >
            请输入密码
          </div>
          <div class="tip_tishi" [hidden]="captcha.valid || captcha.pristine" >
            请输入图像验证码
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-md btn-block" style="margin-bottom: 2rem; margin-top: 2rem;" [disabled]="!loginFrom.form.valid" >登录</button>
      <p class="text-center margin20"><a class="text-primary" [routerLink]="['/forgetpwd']"> 忘记密码？ </a><a class="text-primary" [routerLink]="['/register']"> 注册新账号</a></p>
    </form>
  </div>
</div>
