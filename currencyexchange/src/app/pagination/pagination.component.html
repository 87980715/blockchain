<div>
  <ul class="pagination" style="display: inline-flex;">
    <li class="page-item" *ngFor="let p of page" (click)="pageClick(p)" [class.active]="p == option.index">
    <a class="page-link" href="javascript:;">{{p}}</a>
    </li>
  </ul>
  <span>&nbsp;&nbsp;&nbsp;共{{option.all}}页 {{option.total}}条</span>
</div>
