<main>
    <div class="page-content">
        <div class="content container" style="overflow:hidden;">
            <div class="tab-list" style=" height: 40px;background: rgba(0,0,0,0.4);">
                <a class="tab-item active" style="display: inline-block;border-left: 5px solid #1fb5ad;padding: 10px;">挂单列表</a>
            </div>
            <div class="widget-content example_alt_pagination">
                <div class="search-box">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="control-label">关键字：</label>
                            <input type="text" class="form-control" placeholder="手机号/邮箱/订单号" ng-model="params.keyword">
                        </div>
                        <div class="form-group">
                            <label class="control-label">交易市场：</label>
                            <select class="form-control" ng-model="params.marketType">
                                <option value="">全部</option>
                                <option value="1">BTC市场</option>
                                <option value="5">USDT市场</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">委托类型：</label>
                            <select class="form-control" ng-model="params.entrustType">
                                <option value="">全部</option>
                                <option ng-repeat="item in transType" value="{{item.value}}">{{item.name}}</option>
                            </select>生
                        </div>
                        <div class="form-group">
                            <label class="control-label">委托时间：</label>
                            <input size="16" type="text" ng-model="params.entrustStartTime" readonly class="form_datetime"> 至
                            <input size="16" type="text" ng-model="params.entrustEndTime" readonly class="form_datetime">
                        </div>
                        <div class="form-group">
                            <label class="control-label">交易状态：</label>
                            <select class="form-control" ng-model="params.status">
                                <option value="">全部</option>
                                <option ng-repeat="item in transStatus" value="{{item.value}}">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">委托方向：</label>
                            <select class="form-control" ng-model="params.direct">
                                <option value="">全部</option>
                                <option ng-repeat="item in entrustType" value="{{item.value}}">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" ng-click="searchFun(0)">搜索</button>
                            <button class="btn btn-default" ng-click="searchFun(1)">重置</button>
                        </div>
                    </form>
                </div>
                <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
                    <thead>
                        <tr>
                            <th>挂单订单号</th>
                            <th>手机号</th>
                            <th>邮箱</th>
                            <th>交易市场</th>
                            <th>交易对</th>
                            <th>委托时间</th>
                            <th>委托类型</th>
                            <th>委托价格</th>
                            <th>委托数量</th>
                            <th>委托金额</th>
                            <th>委托方向</th>
                            <th>交易状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<!-- 确认弹窗 -->
<div class="modal fade cancel_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog " style="width: 300px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myLargeModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <div>
                    确定撤单？
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancelApply()">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
