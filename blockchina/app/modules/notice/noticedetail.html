<div class="container-full handicap bg-body" style="padding-top:6rem; padding-bottom:15px; overflow: hidden;">
	<div class="container">
		<div class="noticedetail div-block font-1">
			<h5 class="text-center">{{noticedetail.title}}</h5>
			<div style="text-align: center;">
				<span style="margin-right: 2rem;">{{lang.lang80}}：{{noticedetail.createdTime | date:'yyyy-MM-dd HH:mm:ss'}}</span>
				<!-- <span>来源：{{noticedetail.author}}</span> -->
			</div>
			<div style="min-height: 520px;" ng-bind-html="noticedetail.content | to_trusted"></div>
			<div class="text-center"><button type="button" class="btn btn-outline-primary" ui-sref="logged.noticelist">{{lang.lang424}}</button></div>
		</div>
	</div>
</div>
