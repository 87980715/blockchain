<div class="container-full register" style="background: url('img/bg_login.jpg') no-repeat center top;background-size: 100%;">
	<h4 style="color: #fff;text-align: center;margin-bottom: 2rem;">{{lang.lang353}}</h4>
	<div class="container bg-light" style="width:32.5rem;padding:3rem; border-radius: 5px; margin-bottom: 15rem;">
		<form class="needs-validation" novalidate name="myForm" >
			<div class="form-group row">
			  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-right">{{lang.lang116}}：</label>
			  <div class="col-sm-8">
			    <input type="text"  class="form-control" placeholder={{lang.lang117}} name="account" ng-model="params.account" required>
			  </div>
			</div>
			<div class="form-group row">
			  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-right">{{lang.lang143}}：</label>
			  <div class="col-sm-8">
			    <input type="password" class="form-control" placeholder={{lang.lang122}} name="password" ng-model="data.password" required>
			  </div>
			</div>
			<div class="form-group row">
			  <label for="colFormLabelSm" class="col-sm-4 col-form-label col-form-label-sm text-right">{{lang.lang42}}：</label>
			  <div class="col-sm-8">
			    <div class="input-group">
				  	<input type="text" class="form-control" placeholder={{lang.lang43}} aria-describedby="basic-addon2" required ng-model="params.captcha" name="captcha" >
				  	<div class="input-group-append" ng-click="getCaptcha()" >
				    	<button class="btn btn-outline-secondary padding0" type="button"><img style="width: 105px;" ng-src="{{imgCode}}" alt={{lang.lang42}} ></button>
				  	</div>
				</div>
			  </div>
			</div>
			<div class="tipbox row">
				<div class="offset-sm-4 col-sm-8">
			      	<div class="tip_tishi" ng-show="myForm.account.$error.required">
	                	{{lang.lang117}}
	                </div>
			  		<div class="tip_tishi" ng-show="myForm.password.$error.required">
	                    {{lang.lang122}}
	                </div>
	                <div class="tip_tishi" ng-show="myForm.captcha.$error.required">
	                    {{lang.lang43}}
	                </div>
                </div>
	      	</div>
			<button type="submit" class="btn btn-primary btn-md btn-block" style="margin-bottom: 2rem; margin-top: 2rem;" ng-disabled="myForm.$invalid" ng-click="login()">{{lang.lang4}}</button>
			<p class="text-center margin20"><a class="text-primary" ui-sref="logged.forgetpassword"> {{lang.lang144}}？ </a><a class="text-primary" ui-sref="logged.register"> {{lang.lang145}}</a></p>
		</form>
	</div>
</div>
